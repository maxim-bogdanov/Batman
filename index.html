<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Batman</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="logo">
          КиноПульс
        </div>
        <form action="" class="search">
          <input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
          <button type="submit" class="search-button">
            <img src="img/search-button.svg" alt="">
          </button>
        </form>
        <div class="icon-ava">
          <img src="img/flag.svg" alt="" class="header-flag">
          <img src="img/ava.png" alt="" class="header-ava">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="title">Бэтмен</h1>
      <small class="title-en">The Batman</small>
      <div class="info">
        <div class="movie-info">
          <span class="tag">Фильм</span>
          <span class="country">США, 2021 год</span>
          <a href="#" class="play">Смотреть трейлер</a>
        </div>
        <a href="#" class="more">Подробнее</a>
      </div>
    </div>
  </main>
  <div class="content">
    <div class="container">
      <div class="content-inner">
        <div class="content-left">
          <img src="img/poster.png" alt="" class="poster">
          <button class="button-watch">
            Буду смотреть
          </button>
          <div class="list">
            <ul>
              <span class="title-roles"> В главных ролях:</span>
              <li>Роберт Паттинсон</li>
              <li>Зои Кравиц</li>
              <li>Колин Фаррелл</li>
              <li>Питер Сарсгаард</li>
              <li>Пол Дано</li>
              <li>Энди Серкис</li>
              <li>Джеффри Райт</li>
              <li>Джон Туртурро</li>
              <li>Макс Карвер</li>
              <li>Кон О’Нилл</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
